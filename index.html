<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIOS VUE</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body :style = "style">
	<div>
		<div class="centered">
			<input type="color" v-model = "style.backgroundColor" class="form-control min">
			<input type="text" :value = "color" class="form-control d-inline w-25 mx-2">
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
<script>
	new Vue({
		el: "body",
		data: {
			style: {
				backgroundColor: ""
			}
		},
		computed: {
			color: function(){
				return this.style.backgroundColor;
			}
		}
	});
</script>
<style>
	.centered{
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
		min-height: 100vh;
	}
	.min{
		width: 5%;
	}
</style>
</html>
